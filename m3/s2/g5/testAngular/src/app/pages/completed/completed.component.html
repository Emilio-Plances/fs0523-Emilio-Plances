<app-form *ngIf="!editing" (onCreateClick)="newToDoCreate($event)"></app-form>
<app-form *ngIf="editing" [newToDo]="editingToDo" (onCreateClick)="finishEditToDo($event)"></app-form>

<div *ngIf="loading">Loading...</div>
<div *ngIf="edit">Uploading...</div>
<h2 *ngIf="check">Ops! There isn't any task</h2>

<app-to-do-list *ngIf="!check" [toDoArr]="completedArr"
(onDeleteClick)="deleteToDo($event)"
(onCompleteClick)="completeToDo($event)"
(onEditClick)="startEditToDo($event)"></app-to-do-list>
