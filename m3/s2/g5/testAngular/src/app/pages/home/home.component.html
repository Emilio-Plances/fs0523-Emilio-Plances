<app-form (onCreateClick)="newToDoCreate($event)"></app-form>

<div *ngIf="loading">Uploading...</div>

<app-to-do-list [toDoArr]="notCompletedArr"
(onDeleteClick)="deleteToDo($event)"
(onCompleteClick)="completeToDo($event)"
(onEditClick)="editToDo($event)"></app-to-do-list>

<div *ngIf="editing">
  Edit To Do: <app-form (onCreateClick)="edit"></app-form>
</div>
<div *ngIf="edit" [newToDo]="editingToDo">Uploading...</div>
