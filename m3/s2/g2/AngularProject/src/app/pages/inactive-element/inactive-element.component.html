<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Body</th>
      <th>Active</th>
    </tr>
    <tr *ngFor="let post of inactivePosts; let i=index">
      <td>{{i+1}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
      <td>{{post.active}}</td>
    </tr>
  </thead>
</table>
