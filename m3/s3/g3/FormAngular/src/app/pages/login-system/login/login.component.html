<form>
  <div>
    <label for="email">Email:</label>
    <input class="form-control" type="text" id="email" name="email" [(ngModel)]="loginData.email">
  </div>

  <div>
    <label for="password">Password:</label>
    <input class="form-control" type="password" id="password" name="password" [(ngModel)]="loginData.password">
  </div>

  <button class="btn btn-primary" (click)="login()">Accedi</button>
</form>
