<div class="container">
  <form class="text-center">
    <input id="city" class="search-bar" [(ngModel)]="city" name="city" type="text" placeholder="Cerca una cittÃ ">
    <button id="search-button" (click)="submit()"><fa-icon [icon]="['fas','magnifying-glass']"></fa-icon></button>

    <div id="search-results-box" *ngIf="searchDone">
      <div *ngFor="let city of foundCities">
        <button class="search-results" (click)="getWeather(city)">{{city.local_names?.it? city.local_names?.it:city.name}}, {{city.country}}, {{city.state}}</button>
      </div>
    </div>
  </form>


  <div *ngIf="citySelected" class="mt-2 border border-primary">
    <app-info-city [prefArr]="userPrefArr"></app-info-city>
  </div>

  <div id="weatherContainer" class="d-flex mt-3">
    <div class="weatherBlock border border-primary me-lg-2" *ngFor="let time of weatherList">
      <app-weather-blocks [weather]="time"></app-weather-blocks>
    </div>
  </div>
</div>
