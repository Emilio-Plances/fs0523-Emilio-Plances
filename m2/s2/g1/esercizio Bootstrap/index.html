<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>
<body>
   <h1 class="text-center">Pratica con il grid system</h1>
   
   <h2 class="text-center">Esercio 1</h2>
   <div class="container">
     
      <div class="row text-center">  
         <div class="col-md-4 bg-primary p-3 border border-dark">Col 1</div>
         <div class="col-md-4 bg-primary p-3 border border-dark">Col 2</div>
         <div class="col-md-4 bg-primary p-3 border border-dark">Col 3</div>
      </div>
   </div>
   
   <h2 class="text-center">Esercio 2</h2>
   <div id="ex2" class="row text-center">  
      <div class="col-12 col-lg-4 bg-warning p-3 border border-dark">Col 1</div>
      <div class="col-12 col-lg-4 bg-warning p-3 border border-dark">Col 2</div>
      <div class="col-12 col-lg-4 bg-warning p-3 border border-dark">Col 3</div>
   </div>

   <h2 class="text-center">Esercio 3</h2>
   <div class="row text-center">
      <div class="col-4 bg-success p-3 border border-dark">Col 1</div>
      <div class="col-4 bg-success p-3 border border-dark">Col 2</div>
      <div class="col-4 bg-success p-3 border border-dark">Col 3</div>
   </div>
   <div class="row text-center">
      <div class="col-12 col-md-4 bg-success p-3 border border-dark">Col 1</div>
      <div class="col-12 col-md-4 bg-success p-3 border border-dark">Col 2</div>
      <div class="col-12 col-md-4 bg-success p-3 border border-dark">Col 3</div>
   </div>
   <div class="row text-center">
      <div class="col-12 col-lg-4 bg-success p-3 border border-dark">Col 1</div>
      <div class="col-12 col-lg-4 bg-success p-3 border border-dark">Col 2</div>
      <div class="col-12 col-lg-4 bg-success p-3 border border-dark">Col 3</div>
   </div>
   <div class="row text-center">
      <div class="col-12 col-xl-4 bg-success p-3 border border-dark">Col 1</div>
      <div class="col-12 col-xl-4 bg-success p-3 border border-dark">Col 2</div>
      <div class="col-12 col-xl-4 bg-success p-3 border border-dark">Col 3</div>
   </div>
   <div class="row text-center">
      <div class="col-12 col-xxl-4 bg-success p-3 border border-dark">Col 1</div>
      <div class="col-12 col-xxl-4 bg-success p-3 border border-dark">Col 2</div>
      <div class="col-12 col-xxl-4 bg-success p-3 border border-dark">Col 3</div>
   </div>
   
   <h2 class="text-center">Esercio 4</h2>
   <div class="row text-center">
      <div class="col-12 col-xl-2 bg-danger p-3 border border-dark">Col 1</div>
      <div class="col-12 col-xl-8 bg-danger p-3 border border-dark">Col 2</div>
      <div class="col-12 col-xl-2 bg-danger p-3 border border-dark">Col 3</div>
   </div>

   <h2 class="text-center">Esercio 5</h2>
   <div class="row text-center">
      <div class="col-12 col-xl-8 bg-primary p-3 border-dark">Col 1
         <div class="row">
            <div class="col-12 col-xl-6 bg-secondary p-3 border border-dark">Inner Col 1</div>
            <div class="col-12 col-xl-6 bg-secondary p-3 border border-dark">Inner Col 2</div>
         </div>
      </div>
      <div class="col-12 col-xl-4 bg-primary p-3 border border-dark">Col 2</div>
   </div>

   <h2 class="text-center">Esercio 6</h2>
   <div class="row text-center">
      <div class="col-12 col-xl-5 text-light bg-secondary p-3 border border-dark">Col 1</div>
      <div class="col-12 col-xl-5 offset-2 text-light bg-secondary p-3 border border-dark">Col 2</div>
   </div>

</body>
</html>
