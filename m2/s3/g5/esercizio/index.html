<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/TantoLogo.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Tanto | Perché Tanto siamo noi!</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img id="logo-tanto" src="img/TantoLogo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ms-5">
                            <a class="nav-link text-primary active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="link-add-product hidden nav-item ms-5">
                            <a class="nav-link text-primary" href="addphone.html">Aggiungi Telefono</a>
                        </li>
                    </ul>
                    <div class="form-check form-switch">
                        <label class="form-check-label text-primary" for="admin">Modalità moderatore</label>
                        <input id="admin" class="form-check-input" type="checkbox" role="switch" >
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="home" class="pt-5">
            <div id="card-container" class="row justify-content-evenly">
                <div id="event-details" class="loading-spinner">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <template id="card-template">
        <div class="product col-12 col-md-5 col-xxl-3 card text-primary mb-5 mx-3 p-0">
            <a class="link-details" href="#"><img src="" class="card-img rounded-0" alt=""></a>
            <div class="card-body p-4">
                <a class="link-details"href="#"><h2 class="card-name">#</h2></a>
                <h6 class="card-brand"></h6>
                <p class="card-description">#</p>
                <p>Prezzo: <span class="card-price"></span>€</p>
                <div class="d-flex justify-content-end">             
                    <a href="#" class="link-details btn btn-primary">Info Prodotto</a>
                    <a href="#" class="link-edit btn btn-primary hidden ms-3">Modifica</a>
                </div>
            </div>
        </div>
    </template>

    <template id="loginTemplate">
        <label class="label-email" for="email">Email</label>
        <input type="email" id="email" class="swal2-input" placeholder="Enter your email" value="Michele@pizza.com">
        <label for="password">Password</label>
        <input type="password" id="password" class="swal2-input" placeholder="Enter your password" value="Diavola">    
</template>


    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
