<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>
<body>
   <form>
      <label for="pet-name">What's its name?</label>
      <input id="pet-name" type="text">

      <label for="pet-owner">Who is its owner?</label>
      <input id="pet-owner" type="text">

      <label for="pet-species">What's its species?</label>
      <input id="pet-species" type="text">

      <label for="pet-breed">What's its breed?</label>
      <input id="pet-breed" type="text">

      <button id="submit">Submit</button>
   </form>
   
   <table id="pet-table" class="hidden">
      <thead>
         <tr>
            <th>Name</th>
            <th>Owner</th>
            <th>Species</th>
            <th>Breed</th>
         </tr>
      </thead>

      <tbody></tbody>
   </table>
   <script src="js/script.js"></script>
</body>
</html>
