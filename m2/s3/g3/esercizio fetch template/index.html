<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>
<body>

   <div id="cart" class="container">
      <h1>CART!</h1>
      <div id="cart-box"></div>
      <p id="slot-total" class="text-end mt-2">Totale: <span></span></p>
   </div>

   <div class="container p-5">
      <div id="library" class="row"></div>
   </div>

   <template id="template-book">

      <div class="card col-3 pt-3">
         <img src="#" class="card-img">
         <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-category"></p>
            <div class="d-flex justify-content-between align-items-center book-footer">
               <p class="card-price"></p>
               <div>
                  <button class="btn-cart btn btn-primary btn-sm">Add to Cart</button>
                  <button class="btn-delete btn btn-danger btn-sm ms-2">Delete</button>
               </div>
            </div>
         </div>
      </div>

   </template>

   <template id="template-cart">

      <div class="cart-element d-flex justify-content-between align-items-center mb-3">
         <div class="d-flex align-items-center">
            <img class="book-image" src="#" class="rounded">
            <p class="book-title m-0 mx-1"></p>
         </div>
         <div class="d-flex align-items-center">
            <p class="book-price me-3 my-0"></p>
            <p class="m-0">1</p>
            <button class="book-delete btn btn-danger btn-sm ms-2">Delete</button>
         </div>
      </div>
      
   </template>

   <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
