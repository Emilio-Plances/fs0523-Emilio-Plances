<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/amazon_icon.ico">
    <title>Amazon</title>
</head>

<body>
    
    <header id="header">
        <a href="#"><img src="assets/images/logo.png" alt="Amazon Logo"></a>
    </header>
    <nav id="nav">
        <ul id="menu">
            <li><a class="link_nav white_text" href="#">All</a></li>
            <li><a class="link_nav white_text" href="#">Today's deals</a></li>
            <li><a class="link_nav white_text" href="#">Customer Service</a></li> 
            <li><a class="link_nav white_text" href="#">Registry</a></li>
            <li><a class="link_nav white_text" href="#">Gift Cards</a></li>
            <li><a class="link_nav white_text" href="#">Sell</a></li>
        </ul>
    </nav>
    
    <main id="main">
        <div id="orange_box" class="white_text d_flex">
            <div class="auto_margin">
                <a class="white_text" href="#">Shop all Holiday Gift Cards</a>
            </div>
        </div>

        <div id="title_box" class="d_flex center">
            <div class="auto_margin">
                <h1 class="white_text">Holiday Gift Guides</h1>
                <p class="white_text">Be a go-gifter</p>
            </div>
        </div>

        <div id="flex_box" >
            <div class="d_flex">
                <h3>
                    Find the perfect gift
                </h3>
                <a class="link" href="#">Shop now</a>
            </div>

            <div class="d_flex">
                <a href="#"><img class="f_box_img" src="assets/images/img_1.jpg" alt="Kindle"></a>
                <a href="#"><img class="f_box_img" src="assets/images/img_2.jpg" alt="Desk"></a>
                <a href="#"><img class="f_box_img" src="assets/images/img_3.jpg" alt="Watches"></a>
                <a href="#"><img class="f_box_img" src="assets/images/img_4.jpg" alt="Animals"></a>
            </div>
        </div>

        <div class="big_box">
            <a href="#"><img src="assets/images/img_9.png" alt="VR"></a>
            <div class="quick_access d_flex center">
                <div class="d_flex auto_margin">
                    <h3>
                        Play the gifting game
                    </h3>
                    <a class="link" href="#">Shop gaming</a>
                </div>
            </div>
        </div>

        <div class="big_box">
            <a href="#"><img src="assets/images/img_10.png" alt="Stereo"></a>
            <div class="quick_access d_flex center">
                <div class="d_flex auto_margin">
                    <h3>
                        The sound of cheer
                    </h3>
                    <a class="link" href="#">Shop Audio & Accessories</a>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer" class="center">
        <div id="return_top" class="d_flex center auto_margin">
            <div class="auto_margin">
                <a class="white_text" href="#header">Back to top</a>
            </div>
        </div>
        <div id="final_logo">
            <a href="#"><img src="assets/images/logo.png" alt="Amazon Logo"></a>
        </div>
    </footer>
</body>
</html>
