<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="epicalendar" class="epicalendar">

        <div class="title">
            <h3 class="mese"></h3>
            <div class="arrows">
                <button class="arrow backward">&lArr;</button>
                <button class="arrow forward">&rArr;</button>
            </div>
        </div>
        <div class="days">
            
        </div>

        <h4 class="add-meeting-title">Add meeting</h4>

        <div class="add-meeting">
            
            <div class="meeting-day meeting">
                <h5 class="meeting-title">Meeting-day</h5>
                <label>Click on a Day</label>
                <input type="date">
            </div>
            <div class="meeting-time meeting">
                <h5 class="meeting-title">Meeting time</h5>
                <input type="time">
            </div>
            <div class="meeting-name meeting">
                <h5 class="meeting-title">Meeting Name</h5>
                <input type="text" placeholder="Insert a name for the meeting">
            </div>
            <div class="meeting-button meeting no-margin-right">
                <h5 class="meeting-title">Add</h5>
                <button>Save Meeting</button>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
