<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="epicalendar" class="epicalendar">
        <h3 class="mese">Mese</h3>
        <div class="days">
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day">10</div>
        </div>

        <div class="add-meeting">
            <h4 class="add-meeting-title">Add meeting</h4>
            <div class="meeting-day">
                <h5 class="meeting-title">Meeting-day</h5>
                <label>Click on a Day</label>
                <input type="date">
            </div>
            <div class="meeting-time">
                <h5 class="meeting-title">Meeting-time</h5>
                <input type="time">
            </div>
            <div class="meeting-name">
                <h5 class="meeting-title">Meeting Name</h5>
                <input type="text">
            </div>
            <div class="meeting-button">
                <h5 class="meeting-title">Add</h5>
                <button>Save Meeting</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
